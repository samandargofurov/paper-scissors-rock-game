<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>rock-paper-scissors</title>
</head>

<body>

    <div class="background">
        <div class="conatainer">
            <div class="border">
                <h3 class="title">
                    ROCK <br>
                    PAPER <br>
                    SCISSORS
                </h3>
                <div class="score">
                    <span class="score-title">score</span>
                    <span class="result">12</span>
                </div>
            </div>

            <div class="card_image">
                <span class="triangle"><img src="./img/triangle.png" alt="" width="330" height="330"></span>

                <div class="section_container">
                    <div class="section_top_img">
                        <button class="choice-btn actions" data-choice="paper">
                            <div class="paper">
                                <img src="./img/paper.png" alt="paper">
                            </div>
                        </button>
                        <button class="choice-btn actions" data-choice="scissors">
                            <div class="scissors">
                                <img src="./img/scissors.png" alt="scissors">
                            </div>
                        </button>
                    </div>
                    <button class="choice-btn actions" data-choice="rock">
                        <div class="rock">
                            <img src="./img/rock.png" alt="rock">
                        </div>
                    </button>
                </div>
            </div>

            <div class="results">
                <h1 class="results__heading">you picked</h1>
                <h2 class="results__heading">the house picked</h2>
                <div class="results__result"></div>
                    <div class="result__winner hidden position">
                        <h1 class="results__text"></h1>
                        <button class="play-again">play again</button>
                    </div>
                <div class="results__result"></div>
            </div>

            <div class="modal">
                <div class="modal_main">
                    <div class="modal_title_and_close">
                        <h2 class="modal-title">rules</h2>
                        <span class="close-icon"><img src="./img/x.svg" alt="close icon"></span>
                    </div>
                    <div class="rules_image">
                        <span><img src="./img/rule-basic.svg" alt="rule basic"></span>
                    </div>
                </div>
            </div>
            <button class="rules-btn">rules</button>

        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
